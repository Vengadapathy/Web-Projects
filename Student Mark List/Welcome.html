<!DOCTYPE html>
<html>
    <head>
        <title>
            Student Registration Form
        </title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class='topicDiv'>
            <label>STUDENT MARKLIST</label>
        </div>
        <div id="info">
            <div class='inputDiv'><label>Name :</label> <input type="text" class='input'></div>
            <div class='inputDiv'><label>Roll No :</label> <input type="text" class='input'></div>
            <div class='inputDiv'><label>Mark 1 :</label> <input type="text" class='input'></div>
            <div class='inputDiv'><label>Mark 2 :</label> <input type="text" class='input'></div>
            <div class='inputDiv'><label>Mark 3 :</label> <input type="text" class='input'></div>
            <div class='inputDiv'>
                <button id='add'>Add</button>
            </div>
        </div>
        <div id='tableDiv'>
            <table class='tableClass'>
                <tr class='headRow'>
                    <th class='head1'>Name</th>
                    <th class='head2'>Roll No</th>
                    <th class='head3'>Mark 1</th>
                    <th class='head4'>Mark 2</th>
                    <th class='head5'>Mark 3</th>
                    <th class='head6'>Total</th>
                    <th class='head7'>Average</th>
                </tr>
            </table>
        </div>
    </body>
    <script src="Script.js" type="text/javaScript">
    </script>
</html>
